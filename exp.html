<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J5MEC1KL95"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J5MEC1KL95');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="py-10 text-center">
        <h1 class="text-4xl font-black tracking-tight uppercase">THE STORE</h1>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <div class="bg-white p-4 border border-gray-200">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80" alt="Product" class="w-full h-72 object-cover bg-gray-100">
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-sm uppercase">Acoustic Headphones</h2>
                        <p class="text-gray-500">$199.00</p>
                    </div>
                    <button class="bg-black text-white px-4 py-2 text-xs font-bold uppercase hover:bg-gray-800">Add</button>
                </div>
            </div>

            <div class="bg-white p-4 border border-gray-200">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80" alt="Product" class="w-full h-72 object-cover bg-gray-100">
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-sm uppercase">Smart Watch v2</h2>
                        <p class="text-gray-500">$299.00</p>
                    </div>
                    <button class="bg-black text-white px-4 py-2 text-xs font-bold uppercase hover:bg-gray-800">Add</button>
                </div>
            </div>

            <div class="bg-white p-4 border border-gray-200">
                <img src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?auto=format&fit=crop&w=500&q=80" alt="Product" class="w-full h-72 object-cover bg-gray-100">
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-sm uppercase">Minimalist Watch</h2>
                        <p class="text-gray-500">$150.00</p>
                    </div>
                    <button class="bg-black text-white px-4 py-2 text-xs font-bold uppercase hover:bg-gray-800">Add</button>
                </div>
            </div>

            <div class="bg-white p-4 border border-gray-200">
                <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?auto=format&fit=crop&w=500&q=80" alt="Product" class="w-full h-72 object-cover bg-gray-100">
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-sm uppercase">Pro Microphone</h2>
                        <p class="text-gray-500">$210.00</p>
                    </div>
                    <button class="bg-black text-white px-4 py-2 text-xs font-bold uppercase hover:bg-gray-800">Add</button>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
